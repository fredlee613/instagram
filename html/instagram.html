<!DOCTYPE html>

<head>
    <link href="/css/style.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>

    <style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,

          'GRAD' 0,
          'opsz' 24

        </style>

    <div>

            <img src="https://letip.com/wp-content/uploads/2021/07/ig-logo.png">
            <input type="text" value="검색">
            <div id="top_bar_icons">
                <span></span>
                <span class="material-symbols-outlined">home</span>
                <span class="material-symbols-outlined">chat</span>
                <span class="material-symbols-outlined">explore</span>
                <span class="material-symbols-outlined">favorite</span>
                <span></span>
            </div>
        </div>
        <div id="profile">
            <div id="profile_pic">
                <img src="/image/profile.jpg" height="70px" class="circle_pic">
            </div>
            <div id="profile_info">
                <div id="id">
                    gorilla_coder

    <div>
        <p>

                이주희 (Juhee Fred Lee)<br>

    <div id="highlight_area">
        <div class="highlight">
            <div class="highlight_pic">
                <img src="/image/highlight/highlight1.jpg" class="circle_pic">
            </div>

        </div>
        <div class="highlight">

                <img src="/image/highlight/highlight2.jpeg" class="circle_pic">
            </div>
            <div class="highlight_msg">🏃</div>
        </div>
    </div>
    <div id="stat_bar">
        <div class="stat">
            게시물<br>
            111<br>
        </div>
        <div class="stat">
            팔로워<br>

    <div>아이콘이 들어갈 자리</div>
    <div>

            <img src="/image/thumbnails/fullstack.jpg" class="thumbnail">
            <img src="/image/thumbnails/fullstack.jpg" class="thumbnail">
