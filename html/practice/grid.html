<!DOCTYPE html>
<html>

<head>
    <title>grid practice</title>
</head>

<body>
    <style>
        .myGrid {
            display: grid;
            /* grid-template-rows: 1fr 1fr 1fr 1fr; */
            grid-template-columns: 1fr 4fr;
        }

        #first {
            background-color: yellow;
        }

        #second {
            background-color: green;
        }

        #third {
            background-color: blue;
        }

        #fourth {
            background-color: purple;
        }
    </style>
    <div class="myGrid">
        <div id="first">first grid</div>
        <div id="second">second grid</div>
        <div id="third">third grid</div>
        <div id="fourth">fourth grid</div>
    </div>
</body> 

</html>
